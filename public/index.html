<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Connect</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- for mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

  <!-- for firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

  <style>

  html, body {
    height: 100%;
  }
  .con-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    height: 89%;
  }
  .con-map-fluid {
    width: 100%;
    height: 100%;
  }
  .con-search-wrapper {
    position: absolute;
    top: 20px;
    left: 33%;
    width: 33%;
    display: flex;
    align-items: center;
  }
  .con-display-wrapper {
    background-color: #FFFFFF;
    position: absolute;
    top: 20px;
    left: 20px;
  }
  @media only screen and (max-width: 576px) {
    .con-search-wrapper {
      top: 0;
      left: 0;
      width: 100%;
    }
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-primary shadow">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="index.html"><img src="logo.svg" alt="Logo" style="width:35px;"> Connect</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link for-loggedin" href="apis.html">APIs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link  for-loggedin" href="customtwa.html">Custom Twa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Docs</a>
      </li>
    </ul>
    <!--Right Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link for-loggedin" href="account.html">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link for-loggedin" href="#" id="logoutBtn">Logout</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link for-loggedout" data-toggle="modal" data-target="#loginModal">Login & Signup</a>
      </li>
    </ul>
  </nav>

  <!-- login modal -->
  <div class="modal fade" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form class="needs-validation" novalidate method="post" id="loginForm">
            <div class="form-group">
              <label for="uname">Username:</label>
              <input type="email" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out Email in this field.</div>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on nothing.
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
              </label>
            </div>
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            <button type="button" class="btn btn-danger" id="signupBtn">Signup</button>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="loginModalCloseBtn">Close</button>
        </div>

      </div>
    </div>
  </div>
  
  <!-- main content i.e. map -->
  <div class="con-wrapper">
    <div class="con-map-fluid" id="map"></div>
    <div class="con-display-wrapper shadow px-2 pt-2 pb-1 border border-dark rounded-lg">
      <h4 class="con-display-title">
        <span class="text-primary" id="word1">one</span>.<span class="text-danger" id="word2">two</span>.<span class="text-dark" id="word3">three</span>
      </h4>
    </div>
    <div class="con-search-wrapper">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" onclick="searchText()" id="searchInput">Search</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
